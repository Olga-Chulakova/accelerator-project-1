<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="page-body">
  <section class="promo">
    <div class="promo__wrapper container">
      <header class="main-header">
        <nav class="promo__nav">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo.svg" width="130" height="26" type="image/svg+xml">
            <source media="(min-width: 768px)" srcset="img/logo.svg" width="110" height="22" type="image/svg+xml">
            <img class="promo__logo" src="img/logo.svg" width="100" height="20" alt="Логотипа сайта">
          </picture>
          <a class="promo__contact-phone" href="tel:88005555555">8 800 555-55-55</a>
        </nav>
      </header>
      <div class="promo__big-wrapper">
        <div class="promo__container">
          <h3 class="promo__title-small">Омск</h3>
          <h1 class="promo__title">Фитнес центр</h1>
          <ul class="promo__list">
            <li class="promo__item">
              <p class="promo__text">Тренажёрный зал</p>
            </li>
            <li class="promo__item">
              <p class="promo__text">Групповые занятия</p>
            </li>
            <li class="promo__item">
              <p class="promo__text">Кардио-зона</p>
            </li>
          </ul>
          <a class="promo__link" href="#">
            <span class="promo__text-link">Купить абонемент</span>
          </a>
        </div>
        <div class="promo__wrapper-image">
          <picture>
            <source media="(min-width: 1366px)" type="image/webp" width="500" height="524" srcset="img/hero-desktop@1x.webp, img/hero-desktop@2x.webp 2x">
            <source type="image/webp" width="324" height="390" srcset="img/hero-tablet@1x.webp, img/hero-tablet@2x.webp 2x">
            <source media="(min-width: 1366px)" srcset="img/hero-desktop@1x.jpg, img/hero-desktop@2x.jpg 2x" type="image/jpg" width="500" height="524">
            <img class="promo__hero-image" src="img/hero-tablet@1x.jpg" srcset="img/hero-tablet@2x.jpg 2x" width="324" height="390" alt="Спортивный мужчина">
          </picture>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="js/main.js"></script>
</body>

</html>
